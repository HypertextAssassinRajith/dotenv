<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit .env</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6fb;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 2.5em 2em 2em 2em;
      max-width: 480px;
      width: 100%;
    }
    h2 {
      margin-top: 0;
      font-weight: 600;
      color: #222;
      letter-spacing: 0.5px;
    }
    label {
      display: flex;
      flex-direction: column;
      gap: 0.5em;
      font-size: 1em;
      margin-bottom: 1em;
      color: #444;
    }
    select, input[type="text"], textarea {
      border: 1px solid #d1d5db;
      border-radius: 6px;
      padding: 0.5em 0.75em;
      font-size: 1em;
      background: #f9fafb;
      transition: border 0.2s;
      margin-bottom: 0.5em;
    }
    select:focus, input:focus, textarea:focus {
      outline: none;
      border-color: #6366f1;
      background: #fff;
    }
    textarea {
      width: 100%;
      height: 220px;
      resize: vertical;
      font-family: 'Fira Mono', 'Consolas', monospace;
      font-size: 1em;
      margin-bottom: 1em;
    }
    button {
      background: #6366f1;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.6em 1.2em;
      font-size: 1em;
      font-weight: 500;
      cursor: pointer;
      margin-right: 0.5em;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(99,102,241,0.08);
    }
    button:hover, button:focus {
      background: #4f46e5;
    }
    #msg {
      margin-left: 0.5em;
      color: #10b981;
      font-weight: 500;
      font-size: 1em;
      vertical-align: middle;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1em;
        max-width: 100vw;
      }
      textarea {
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Edit .env File</h2>
    <label>
      Project name:
      <div style="display: flex; gap: 0.5em;">
        <select id="projectSelect" onchange="onProjectChange()" style="flex:1"></select>
        <input id="project" value="default" style="display:none;" />
        <button onclick="loadEnv()" style="padding: 0.5em 1em;">Load</button>
      </div>
    </label>
    <textarea id="envContent"></textarea>
    <div style="display: flex; align-items: center; gap: 0.5em;">
      <button onclick="saveEnv()">Save</button>
      <button onclick="copyEnv()">Copy to Clipboard</button>
      <span id="msg"></span>
    </div>
  </div>
  <script>
    async function fetchProjects() {
      const res = await fetch('/api/env');
      const projects = await res.json();
      const select = document.getElementById('projectSelect');
      select.innerHTML = '';
      projects.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p;
        opt.textContent = p;
        select.appendChild(opt);
      });
      if (projects.length) {
        select.value = projects[0];
        document.getElementById('project').value = projects[0]; // Set input value
        loadEnv();
      }
    }
    function onProjectChange() {
      document.getElementById('project').value = document.getElementById('projectSelect').value;
      loadEnv();
    }
    async function loadEnv() {
      const project = document.getElementById('project').value;
      const res = await fetch(`/api/env/${project}`);
      document.getElementById('envContent').value = res.ok ? await res.text() : '';
    }
    async function saveEnv() {
      const project = document.getElementById('project').value;
      const content = document.getElementById('envContent').value;
      await fetch(`/api/env/${project}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content })
      });
      document.getElementById('msg').textContent = 'Saved!';
      setTimeout(() => document.getElementById('msg').textContent = '', 1000);
    }
    function copyEnv() {
      const textarea = document.getElementById('envContent');
      textarea.select();
      document.execCommand('copy');
      document.getElementById('msg').textContent = 'Copied!';
      setTimeout(() => document.getElementById('msg').textContent = '', 1000);
    }
    // Replace auto-load default with:
    fetchProjects();
  </script>
</body>
</html>
